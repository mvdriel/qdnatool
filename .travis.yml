sudo: required
dist: trusty

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

env:
  global:
    - PHPUNIT=3.7.33

matrix:
  allow_failures:
    - php: 7.2

    - php: 5.5
      env:
        - LINTR=1
          LINTR_COMMENT_BOT=false

    - php: 7.1
      env:
        - PHPUNIT=5.7.19

    - php: 7.2
      env:
        - PHPUNIT=5.7.19

  include:
    - php: 5.5
      env:
        - COVERALLS=1

    - php: 5.5
      env:
        - LINTR=1
          LINTR_COMMENT_BOT=false

    - php: 7.0
      env:
        - PHPCS=1

    - php: 7.1
      env:
        - PHPUNIT=5.7.19

    - php: 7.2
      env:
        - PHPUNIT=5.7.19

cache:
  directories:
    - $HOME/R/Library
    - $HOME/downloads

before_script:
  - sudo apt-get install -y --force-yes r-base r-cran-rserve
  - sudo apt-get install -y --force-yes libcurl4-gnutls-dev
  - sudo apt-get install -y --force-yes libxml2-dev
  - sudo mkdir -p ~/R/Library
  - sudo echo 'R_LIBS=~/R/Library' > ~/.Renviron
  - sudo echo 'options(repos = "https://cran.rstudio.com")' > ~/.Rprofile
  - sh -c "mkdir -p $HOME/downloads"
  - sh -c "wget -nc \"https://cran.r-project.org/src/contrib/Archive/gtools/gtools_3.4.1.tar.gz\" -O \"$HOME/downloads/gtools_3.4.1.tar.gz\""
  - sudo Rscript -e 'if(!"gtools" %in% rownames(installed.packages())) { install.packages("$HOME/downloads/gtools_3.4.1.tar.gz", repo = NULL, type="source") }'
  - sh -c "wget -nc \"https://cran.r-project.org/src/contrib/Archive/gdata/gdata_2.13.3.tar.gz\" -O \"$HOME/downloads/gdata_2.13.3.tar.gz\""
  - sudo Rscript -e 'if(!"gdata" %in% rownames(installed.packages())) { install.packages("$HOME/downloads/gdata_2.13.3.tar.gz", repo = NULL, type="source") }'
